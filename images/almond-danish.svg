<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="danishGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7DC6F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D68910;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="almondPasteGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F8F9F9;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F4F6F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8DAEF;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#FDFEFE"/>
  
  <!-- Plate -->
  <ellipse cx="200" cy="240" rx="130" ry="20" fill="#FFFFFF" stroke="#D5DBDB" stroke-width="2"/>
  
  <!-- Main Danish pastry -->
  <ellipse cx="200" cy="175" rx="90" ry="70" fill="url(#danishGradient)"/>
  
  <!-- Pastry swirl pattern -->
  <path d="M 200 175 m -50,0 a 50,50 0 1,1 100,0 a 35,35 0 1,1 -70,0 a 20,20 0 1,1 40,0 a 10,10 0 1,1 -20,0" 
        stroke="#B7950B" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Almond paste center -->
  <ellipse cx="200" cy="175" rx="35" ry="25" fill="url(#almondPasteGradient)"/>
  
  <!-- Sliced almonds on top -->
  <ellipse cx="185" cy="165" rx="8" ry="3" fill="#F7DC6F" transform="rotate(15 185 165)"/>
  <ellipse cx="205" cy="170" rx="7" ry="2.5" fill="#F4D03F" transform="rotate(-10 205 170)"/>
  <ellipse cx="195" cy="180" rx="6" ry="2" fill="#F7DC6F" transform="rotate(25 195 180)"/>
  <ellipse cx="215" cy="185" rx="8" ry="3" fill="#F39C12" transform="rotate(-5 215 185)"/>
  <ellipse cx="175" cy="185" rx="7" ry="2.5" fill="#F4D03F" transform="rotate(30 175 185)"/>
  <ellipse cx="220" cy="165" rx="6" ry="2" fill="#F7DC6F" transform="rotate(-20 220 165)"/>
  <ellipse cx="180" cy="170" rx="5" ry="2" fill="#F39C12" transform="rotate(45 180 170)"/>
  <ellipse cx="210" cy="175" rx="7" ry="2.5" fill="#F4D03F" transform="rotate(10 210 175)"/>
  
  <!-- More scattered almonds -->
  <ellipse cx="165" cy="175" rx="6" ry="2" fill="#F7DC6F" transform="rotate(60 165 175)"/>
  <ellipse cx="235" cy="175" rx="5" ry="2" fill="#F39C12" transform="rotate(-30 235 175)"/>
  <ellipse cx="190" cy="155" rx="4" ry="1.5" fill="#F4D03F" transform="rotate(20 190 155)"/>
  <ellipse cx="225" cy="195" rx="6" ry="2" fill="#F7DC6F" transform="rotate(-15 225 195)"/>
  
  <!-- Golden pastry highlights -->
  <path d="M 130 140 Q 200 120 270 140" stroke="#F4D03F" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 125 200 Q 200 220 275 200" stroke="#F4D03F" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Egg wash shine -->
  <ellipse cx="180" cy="150" rx="15" ry="8" fill="#FFFFFF" opacity="0.3" transform="rotate(-20 180 150)"/>
  
  <!-- Pastry edge details -->
  <ellipse cx="200" cy="175" rx="88" ry="68" stroke="#B7950B" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Sugar crystals -->
  <circle cx="160" cy="160" r="1" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="240" cy="170" r="1.5" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="170" cy="190" r="1" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="230" cy="190" r="1" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Shadow -->
  <ellipse cx="205" cy="225" rx="70" ry="8" fill="#000000" opacity="0.1"/>
  
  <!-- Text label -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#B7950B">Almond Danish Pastry</text>
</svg>