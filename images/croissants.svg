<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg"><svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">

  <defs>  <rect width="100%" height="100%" fill="#D2691E"/>

    <linearGradient id="croissantGradient" x1="0%" y1="0%" x2="100%" y2="100%">  <rect x="20" y="20" width="260" height="160" fill="#F4E4BC" rx="10"/>

      <stop offset="0%" style="stop-color:#F4D03F;stop-opacity:1" />  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Buttery Croissants</text>

      <stop offset="50%" style="stop-color:#F39C12;stop-opacity:1" />  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" fill="#D2691E" font-family="Arial, sans-serif" font-size="12">French Style</text>

      <stop offset="100%" style="stop-color:#D68910;stop-opacity:1" /></svg>
    </linearGradient>
    <linearGradient id="layerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F7DC6F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F39C12;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#FDF2E9"/>
  
  <!-- Plate -->
  <ellipse cx="200" cy="240" rx="150" ry="20" fill="#FFFFFF" stroke="#E8E8E8" stroke-width="2"/>
  
  <!-- Main croissant -->
  <path d="M 80 150 Q 120 130 160 140 Q 200 145 240 160 Q 280 175 320 200" 
        stroke="url(#croissantGradient)" stroke-width="25" fill="none" stroke-linecap="round"/>
  
  <!-- Croissant body -->
  <ellipse cx="140" cy="145" rx="35" ry="15" fill="url(#croissantGradient)" transform="rotate(-10 140 145)"/>
  <ellipse cx="180" cy="155" rx="30" ry="12" fill="url(#croissantGradient)" transform="rotate(-5 180 155)"/>
  <ellipse cx="220" cy="170" rx="25" ry="10" fill="url(#croissantGradient)" transform="rotate(5 220 170)"/>
  <ellipse cx="260" cy="185" rx="20" ry="8" fill="url(#croissantGradient)" transform="rotate(15 260 185)"/>
  
  <!-- Flaky layers -->
  <path d="M 85 148 Q 155 138 225 168" stroke="url(#layerGradient)" stroke-width="3" fill="none"/>
  <path d="M 90 152 Q 160 142 230 172" stroke="url(#layerGradient)" stroke-width="2" fill="none"/>
  <path d="M 95 156 Q 165 146 235 176" stroke="url(#layerGradient)" stroke-width="2" fill="none"/>
  
  <!-- Second croissant -->
  <path d="M 120 200 Q 160 185 200 190 Q 240 195 270 210" 
        stroke="url(#croissantGradient)" stroke-width="20" fill="none" stroke-linecap="round"/>
  <ellipse cx="160" cy="192" rx="25" ry="10" fill="url(#croissantGradient)" transform="rotate(-5 160 192)"/>
  <ellipse cx="200" cy="198" rx="20" ry="8" fill="url(#croissantGradient)" transform="rotate(0 200 198)"/>
  <ellipse cx="240" cy="205" rx="15" ry="6" fill="url(#croissantGradient)" transform="rotate(10 240 205)"/>
  
  <!-- Shadows -->
  <ellipse cx="145" cy="220" rx="30" ry="5" fill="#000000" opacity="0.1"/>
  <ellipse cx="210" cy="225" rx="25" ry="4" fill="#000000" opacity="0.1"/>
  
  <!-- Text label -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#D68910">Fresh Buttery Croissants</text>
</svg>