<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg"><svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">

  <defs>  <rect width="100%" height="100%" fill="#8B4513"/>

    <linearGradient id="breadGradient" x1="0%" y1="0%" x2="100%" y2="100%">  <rect x="20" y="20" width="260" height="160" fill="#D2691E" rx="10"/>

      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Sourdough Bread</text>

      <stop offset="50%" style="stop-color:#C19A5B;stop-opacity:1" />  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" fill="#F4E4BC" font-family="Arial, sans-serif" font-size="12">Artisan Quality</text>

      <stop offset="100%" style="stop-color:#A67C42;stop-opacity:1" /></svg>
    </linearGradient>
    <radialGradient id="crustGradient" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#E8B982;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#C19A5B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5E34;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F5F1EB"/>
  
  <!-- Wooden surface -->
  <rect y="200" width="400" height="100" fill="#8B4513" opacity="0.3"/>
  
  <!-- Main sourdough loaf -->
  <ellipse cx="200" cy="180" rx="120" ry="60" fill="url(#breadGradient)"/>
  <ellipse cx="200" cy="160" rx="110" ry="50" fill="url(#crustGradient)"/>
  
  <!-- Crust details and scoring -->
  <path d="M 120 160 Q 200 140 280 160" stroke="#8B5E34" stroke-width="3" fill="none"/>
  <path d="M 140 175 Q 200 155 260 175" stroke="#A67C42" stroke-width="2" fill="none"/>
  
  <!-- Flour dusting -->
  <circle cx="180" cy="150" r="8" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="220" cy="155" r="6" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="160" cy="170" r="5" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="240" cy="170" r="7" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Second smaller loaf -->
  <ellipse cx="320" cy="190" rx="60" ry="30" fill="url(#breadGradient)"/>
  <ellipse cx="320" cy="180" rx="55" ry="25" fill="url(#crustGradient)"/>
  
  <!-- Scoring on second loaf -->
  <path d="M 280 180 Q 320 170 360 180" stroke="#8B5E34" stroke-width="2" fill="none"/>
  
  <!-- Text label -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#8B5E34">Artisan Sourdough Bread</text>
</svg>